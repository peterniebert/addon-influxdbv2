---
name: InfluxDB v2
version: v0.0.8
slug: influxdbv2
description: Scalable datastore for metrics, events, and real-time analytics
url: https://github.com/danieloldberg/addon-influxdbv2/
ingress: false
ingress_port: 1337
ingress_stream: false
panel_icon: mdi:chart-areaspline
startup: services
homeassistant: 0.92.0b2
hassio_api: true
arch:
  - aarch64
  - amd64
  - armv7
  - i386
init: false
map:
  - share:rw
  - ssl
ports:
  #80/tcp: null
  8080/tcp: 8080
  8086/tcp: 8086
ports_description:
  #80/tcp: Web interface (Not required for Ingress)
  8080/tcp: Traefik Dashboard
  8086/tcp: InfluxDB server
  # 8088/tcp: RPC service for backup and restore
auth_api: true
options:
  # auth: true
  # reporting: true
  # ssl: true
  # certfile: fullchain.pem
  # keyfile: privkey.pem
  envvars: []
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  #auth: bool
  #reporting: bool
  #ssl: bool
  #certfile: str
  #keyfile: str
  envvars:
    - name: match(^INFLUXDB_([A-Z0-9_])+$)
      value: str
